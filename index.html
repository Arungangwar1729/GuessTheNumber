<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="playAgain">
        <button class="again">Again</button>
      </div>
      <p class="company">GameWorld.com</p>
      </div>
    </nav>
    <h1> Guess My Number !</h1>
    <img id="ques" src="images/question-mark (1).png" alt="">
    <div class="main">
        <div class="left">
            <input class="guess" type="number">
            <button class="check">Check!</button>
        </div>
        <div class="rite">
            <p class="start">Start Guessing ......</p>
            <p class="label-score">Score: <span class="score2">20</span></p>
            <p class="label-highscore">HighScore: <span class="highscore2">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
